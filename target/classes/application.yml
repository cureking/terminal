    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: manual
        # 限流
        prefetch: 1
    host: "47.92.249.250"
    #    host: "localhost"
    port: 5672
    username: "admin"
    password: "123456"
